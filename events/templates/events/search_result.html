{% extends 'base.html' %}


{% block content %}

    <h2>Search Results</h2>
    {% if object %}
        {% for event in object %}
            <i>{{event.category}}</i>: <i>{{event.name}}</i> -- {{event.place}}
            <br>
        {% endfor %}
    {% else %}
        <p>No Events Found</p>
    {% endif %}
  
{% endblock content %}
