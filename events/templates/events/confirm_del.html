{% extends 'base.html' %}

{% block content %}
  
    {% if messages %}
        <p></p>
    {% else %}
        <div class="ui segment">
            <h3>Delete Post?</h3>
            <form action="" method="POST">
                {% csrf_token %}
                <p>Are you sure you want to delete?</p>
                <button type="submit">Delete</button>
            </form>
        </div>
    {% endif %}

{% endblock content %}
